<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="bg-slate-300 w-96 rounded-lg">
        <div class="card-body">
            <span id="counter" class="text-5xl font-bold text-center">0</span>
            <div class="text-center">
                <button id="increment" class="btn btn-primary">Increment</button>
                <button id="decrement" class="btn btn-secondary">Decrement</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
